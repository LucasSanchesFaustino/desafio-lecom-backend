<html>
<head th:replace="~{base :: head}">
<meta charset="UTF-8">
<title>ShopAll</title>
</head>
<body>
	<div th:replace="~{base :: logo}"></div>
	
	
	<div class="container pt-2"><h2>Registre uma Venda:</h2></div>
	
	<div class="container">
			<div class="card mt-3">
				<form th:action="@{/pedido/novo}" class="card-body" method="post">
						<div class="form-group">
							<label for="codigoDoProd'uto">Código do Produto</label>
							<input th:value="${itemDoPedido.codigoDoProduto}" class="form-control" placeholder="Código do Produto" name="codigoDoProduto"/>
							<small>Informe o Código do Produto Vendido.</small>
						</div>
						<div class="form-group">
							<label for="quantidade">Quantidade Vendida</label>
							<input th:value="${itemDoPedido.quantidade}" class="form-control" placeholder="1" name="quantidade"></input>
							<small>Informe Qual Foi a Quantidade Vendida.</small>
						</div>
						<div class="form-group">
							<label for="enderecoDestino">Endereço de Destino</label>
							<input th:value="${novoPedido.enderecoDestino}" class="form-control" placeholder="Endereço de Destino" name="enderecoDestino"></input>
							<small>Informe o Endereço de Entrega do Pedido.</small>
						</div>
						<div class="form-group">
							<label for="nomeCliente">Nome do Cliente</label>
							<input th:value="${novoPedido.nomeCliente}" class="form-control" placeholder="Nome do Cliente" name="nomeCliente"></input>
							<small>Informe o Nome do Cliente.</small>
					</div>
					<button class="btn btn-primary" type="submit">Registrar</button>
					<input class="btn btn-primary" type="button" value="Voltar" onclick="location.href='home'" />
				</form>
			</div>
		</div>

	<div th:replace="~{base :: rodape}"></div>
</body>
</html>
